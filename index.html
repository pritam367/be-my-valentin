<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question...</title>
    <style>
        :root {
            --pink: #ffafbd;
            --red: #ff3b3b;
            --white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, var(--pink), #ffc3a0);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Floating Hearts Background */
        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            user-select: none;
            pointer-events: none;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Content Card */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            z-index: 10;
            max-width: 500px;
            transition: all 0.5s ease;
        }

        h1 { color: var(--red); font-size: 2.5rem; margin-bottom: 1rem; }
        p { color: #555; font-size: 1.2rem; }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            position: relative;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            font-weight: bold;
        }

        #yesBtn { background-color: #4CAF50; color: white; }
        #yesBtn:hover { transform: scale(1.1); background-color: #45a049; }

        #noBtn {
            background-color: var(--red);
            color: white;
            position: absolute;
            left: 55%;
        }

        /* Success State */
        .hidden { display: none; }
        .celebration { font-size: 4rem; margin-top: 20px; }

    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <div id="askContainer">
            <h1>Hey Gorgeous! ‚ù§Ô∏è</h1>
            <p>I‚Äôve been thinking about you a lot lately...</p>
            <p>Will you be my Valentine?</p>
            
            <div class="btn-container">
                <button id="yesBtn" onclick="celebrate()">YES!</button>
                <button id="noBtn" onmouseover="moveButton()">No</button>
            </div>
        </div>

        <div id="celebrateContainer" class="hidden">
            <h1>YAY! ‚ù§Ô∏è</h1>
            <p>You've made me the luckiest person alive.</p>
            <div class="celebration">üéâü•Çüåπ</div>
            <p>I'll see you on the 14th!</p>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            document.body.appendChild(heart);

            setTimeout(() => { heart.remove(); }, 6000);
        }
        setInterval(createHeart, 300);

        // The "Runaway" button logic
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.clientWidth - 100);
            const y = Math.random() * (window.innerHeight - btn.clientHeight - 100);
            
            // Offset the button from its relative container
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';

            // Make the YES button bigger every time they try to hit NO
            const yesBtn = document.getElementById('yesBtn');
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 5) + 'px';
            yesBtn.style.padding = (currentSize + 10) + 'px ' + (currentSize * 2 + 20) + 'px';
        }

        function celebrate() {
            document.getElementById('askContainer').classList.add('hidden');
            document.getElementById('celebrateContainer').classList.remove('hidden');
            document.getElementById('mainCard').style.borderColor = "#4CAF50";
            
            // Trigger extra hearts
            for(let i=0; i<50; i++) {
                setTimeout(createHeart, i * 50);
            }
        }
    </script>
</body>
</html>
